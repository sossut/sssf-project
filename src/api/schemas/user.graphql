# User: id, user_name, email
# Query: users, userById
# Mutation: createUser, updateUser, deleteUser

type User {
  id: ID
  user_name: String
  password: String
  role: String
}

type Query {
  users: [User]
  userById(id: ID!): User
}

type Mutation {
  createUser(user_name: String!, password: String!): User
  updateUser(id: ID!, user_name: String, password: String): User
  deleteUser(id: ID!): User
}
