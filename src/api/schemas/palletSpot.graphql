type PalletSpot {
  id: ID
  row: Row
  gap: Int
  spot: Int
  pallet: Pallet
  shelf: Boolean
}

type Query {
  palletSpots: [PalletSpot]
  palletSpotById(id: ID!): PalletSpot
}

type Mutation {
  createPalletSpot(
    row: ID!
    gap: Int!
    spot: Int!
    pallet: ID
    shelf: Boolean
  ): PalletSpot
  updatePalletSpot(
    id: ID!
    row: ID
    gap: Int
    spot: Int
    pallet: ID
    shelf: Boolean
  ): PalletSpot
  deletePalletSpot(id: ID!): PalletSpot
}
