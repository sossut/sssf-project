type PalletSpot {
  id: ID
  spot: Spot
  pallet: Pallet
  shelf: Boolean
}

type Query {
  palletSpots: [PalletSpot]
  palletSpotById(id: ID!): PalletSpot
  palletSpotsByPallet(pallet: ID!): [PalletSpot]
}

type Mutation {
  createPalletSpot(spot: ID!, pallet: ID, shelf: Boolean): PalletSpot
  updatePalletSpot(id: ID!, spot: ID, pallet: ID, shelf: Boolean): PalletSpot
  deletePalletSpot(id: ID!): PalletSpot
}
