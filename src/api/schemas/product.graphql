type Product {
  id: ID
  name: String
  weight: Float
  code: String
}

type Query {
  products: [Product]
  productById(id: ID!): Product
}

type Mutation {
  createProduct(name: String!, weight: Float!, code: String!): Product
  updateProduct(id: ID!, name: String, weight: Float, code: String): Product
  deleteProduct(id: ID!): Product
}
